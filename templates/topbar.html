<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap-4.4.1/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select-1.13.9/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/fontawesome/f9399c1fb9.js"></script>
    <script src="/static/js/popper-1.16.0/popper.min.js"></script>
    <script src="/static/js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<div class="navbar navbar-expand-md navbar-expand-sm navbar-light bg-light border-bottom navbar-fixed-top mt-0 pt-0 pb-0">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            {% if current_user.is_authenticated %}
            <li class="nav-item dropdown">
                <button class="btn btn-primary-outline dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ current_user.get_id() }}
                </button>
                <div class="dropdown-menu mr-auto" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="/logout">Sign Out</a>
                </div>
            </li>
            {% else %}
            <li>
                <a href="/login" class="nav-link mr-auto">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
</html>

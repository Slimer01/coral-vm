<!doctype html>
<title>Available Slides</title>

<style type="text/css">
li {
    list-style-type: none;
    margin: 0.4em 0;
}
li.none {
    font-style: italic;
}
</style>

<h1>Available Slides</h1>

<ul>
    <table border="1px">
    {% for entry in root_dir.children recursive %}
        <li>
            <tr>
                <td>
            {% if entry.url_path %}
                <a href="{{ url_for('slide', path=entry.url_path) }}">
                    {{ entry.name }}
                </a>
            {% else %}
                {{ entry.name }}
            {% endif %}

            {% if entry.children %}
                <ul>
                    {{ loop(entry.children) }}
                </ul>
            {% endif %}
                </td>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </li>
    {% else %}
        <li class="none">None</li>
    {% endfor %}
    </table>
</ul>

<html>
<head>
    <title>Courses</title>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    {% include 'nav/sidebar.html' %}

    <div id="content" class="pl-4 pl-md-5">
        {% include 'nav/topbar.html' %}
        <h3 class="mb-4">Courses</h3>

        <div class="container">
            {% if current_user.is_authenticated %}
            <div class="row mb-2 justify-content-end">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i></i></button>
                </div>
            </div>
            {% endif %}
            <div class="row">
                {% for key, value in courses_map.items() %}
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ value.name }}</h5>
                            <p class="card-text">{{ value.description }}</p>
                            <a href="/course?id={{ key }}" class="btn btn-primary">Click Here</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>

<html>
<head>
    <title>{{ course_map.name }} course</title>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    {% include 'sidebar.html' %}

    <div id="content" class="pl-4 pl-md-5">
        {% include 'topbar.html' %}
        <h3 class="mb-4"><mark>{{ course_map.name }} course</mark></h3>
        <div class="row">
            {% if not lessons_map %}
            <div class="col-sm-6">
                <h3 class="mb-4">No lessons in this course</h3>
            </div>
            {% endif %}
            {% for key, value in lessons_map.items() %}
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ value.name }}</h5>
                            <p class="card-text">{{ value.description }}</p>
                            <a href="/lesson?id={{ key }}" class="btn btn-primary">Click Here</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
